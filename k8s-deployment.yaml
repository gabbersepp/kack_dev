apiVersion: apps/v1
kind: Deployment
metadata:
  name: kackdev
spec:
  selector:
    matchLabels:
      app: kackdev
  template:
    metadata:
      labels:
        app: kackdev
    spec:
      containers:
      - name: kackdev
        image: gabbersepp/kackdev
        ports:
        - containerPort: 80