apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kackdev-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /kackdev
          backend:
            serviceName: kackdev-service
            servicePort: 80